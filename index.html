<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>caption</title>
<style>
body {
  background:black;
  color:white;
  font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  overflow:hidden;
  animation: fadein 2s ease forwards;
  text-align:center;
}

@keyframes fadein {
  from { opacity:0; }
  to { opacity:1; }
}

/* 5/7/5 の縦書きタイトル */
.title {
  writing-mode: vertical-rl;
  display: flex;
  flex-direction: row; /* 横方向に3列並べる */
  justify-content: flex-start; /* 左揃え（縦書きなので頭揃え） */
  align-items: flex-start;      /* 上揃え */
  gap: 3rem; /* 行間の代わりに列間 */
  margin-bottom: 3rem;
}

.line {
  font-size: 5rem;
  line-height: 1.6;
  letter-spacing: 0.2rem;
}


/* 中くらいのキャプション */
.caption {
  font-size:1.5rem;
  line-height:1.8;
  max-width:80vw;
  margin-bottom:2.5rem;
}

/* 一番下の素材・年 */
.meta {
  font-size:1rem;
  opacity:0.7;
}
</style>
</head>

<body>

<div class="title">
  <div class="line">頑張れば</div>
  <div class="line">いつか飛べると</div>
  <div class="line">思ってた</div>
</div>


<div class="caption">
中身が違えば飛べないんだって。<br>
理解しても、納得できるまでは時間がかかった。
</div>

<div class="meta">
風船、扇風機、努力(肺活量) / 2025
</div>

</body>
</html>
