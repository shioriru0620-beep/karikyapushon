<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>作品タイトル</title>

<style>
/* ---------------------------
   基本レイアウト
   --------------------------- */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  background: black;
  color: white;
  font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
  text-align: center;
  padding: 4rem 1.2rem;
  box-sizing: border-box;
  opacity: 0;
  animation: fadeInBody 1s forwards ease;
}

@keyframes fadeInBody {
  from { opacity: 0; }
  to   { opacity: 1; }
}

/* ---------------------------
   フェードイン
   --------------------------- */
.fadein {
  opacity: 0;
  animation: fadeIn 1s forwards ease;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to   { opacity: 1; transform: translateY(0); }
}
.delay-1 { animation-delay: .8s; }
.delay-2 { animation-delay: 1.6s; }

/* ---------------------------
   タイトル
   --------------------------- */
.title-wrap {
  margin: 0 auto 2rem auto;
  max-width: 80vw;
}

.title-line1 {
  font-size: clamp(2.2rem, 6vw, 4rem);
  line-height: 1.05;
  letter-spacing: 0.06em;
  margin: 0;
}

.title-line2 {
  font-size: clamp(1.4rem, 4vw, 2.2rem);
  line-height: 1.3;
  margin-top: .5rem;
}

/* ---------------------------
   キャプション
   --------------------------- */
.caption {
  font-size: clamp(1rem, 2.2vw, 1.4rem);
  line-height: 1.7;
  max-width: 70ch;
  margin: 0 auto 1.6rem auto;
}

/* ---------------------------
   メタ情報
   --------------------------- */
.meta {
  font-size: clamp(.75rem, 1.5vw, 1rem);
  opacity: .75;
}
</style>

</head>
<body>

<div class="title-wrap fadein">
  <div class="title-line1">頑張れば</div>
  <div class="title-line2">いつか飛べると思ってた</div>
</div>

<div class="caption fadein delay-1">
  中身が違えば飛べないんだって。<br>
  理解しても、納得できるまでは時間がかかった。
</div>

<div class="meta fadein delay-2">
  風船、扇風機、努力(肺活量) / 2025
</div>

</body>
</html>
