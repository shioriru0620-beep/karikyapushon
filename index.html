<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>作品キャプション</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
    text-align: center;
  }

  /* タイトル */
  .title {
    font-size: clamp(1.6rem, 4vw, 2.6rem);
    line-height: 1.25em;
    opacity: 0;
    animation: fadeIn 1.2s ease forwards;
  }

  /* キャプションとmetaまとめて */
  .caption-group {
    margin-top: 32px;
    font-size: 18px;
    line-height: 1.8em;
    font-weight: 300; /* 細め */
    opacity: 0;
    animation: fadeIn 1.2s ease forwards;
    animation-delay: 0.7s; /* タイトル後に表示 */
  }

  .meta {
    font-size: 14px;
    margin-top: 16px;
    opacity: 0.9;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
  }
</style>
</head>
<body>

<!-- ===== Title ===== -->
<div class="title">
  頑張れば<br>
  いつか飛べると思ってた
</div>

<!-- ===== Caption + Meta ===== -->
<div class="caption-group">
  <div class="caption">
    中身が違えば飛べないんだって。<br>
    理解しても、納得できるまでは時間がかかった。
  </div>
  <div class="meta">
    風船、扇風機、努力(肺活量)/2025
  </div>
</div>

</body>
</html>
