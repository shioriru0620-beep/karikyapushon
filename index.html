<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>caption</title>
<style>
body {
  background:black;
  color:white;
  font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  overflow:hidden;
  animation: fadein 2s ease forwards;
  text-align:center;
}

@keyframes fadein {
  from { opacity:0; }
  to { opacity:1; }
}

/* 5/7/5 の縦書きタイトル */
.title {
  writing-mode: vertical-rl;
  font-size:5rem;
  line-height:1.6;
  margin-bottom: 3rem;
  letter-spacing: 0.2rem;
}

/* 中くらいのキャプション */
.caption {
  font-size:1.5rem;
  line-height:1.8;
  max-width:80vw;
  margin-bottom:2.5rem;
}

/* 一番下の素材・年 */
.meta {
  font-size:1rem;
  opacity:0.7;
}
</style>
</head>

<body>

<div class="title">
頑張れば<br>
いつか飛べると<br>
思ってた
</div>

<div class="caption">
中身が違えば飛べないんだって。<br>
理解しても、納得できるまでは時間がかかった。
</div>

<div class="meta">
風船、扇風機、努力(肺活量) / 2025
</div>

</body>
</html>
